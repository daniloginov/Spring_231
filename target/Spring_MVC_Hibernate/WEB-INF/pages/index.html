<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h2>Users</h2>
<div>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>LastName</th>
      <th>E-mail</th>
      <th>Operations</th>
    </tr>

    <tr th:each ="user : ${users}">

      <td th:utext="${user.firstName}"></td>
      <td th:utext="${user.lastName}"></td>
      <td th:utext="${user.email}"></td>
      <td>
        <a th:href="@{/updateInfo(userId= ${user.getId()})}"><input type="button" value="Update" /></a>
        <a th:href="@{/deleteUser(userId= ${user.getId()})}"><input type="button" value="Delete" /></a>
      </td>

    </tr>
  </table>
  <br>
  <input type="button" value="Add" onclick="window.location.href = 'addUser'"/>
</div>
</body>
</html>
