<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<p th:text="${'Name: ' + user.getName()}">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>

<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <input type="submit" value="Delete!"/>
</form>

</body>
</html>
